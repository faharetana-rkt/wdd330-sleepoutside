<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <a href="product_listing/index.html?category=tents">
          <figure>
            <img src="public/images/categories/category-tents.svg" />
            <figcaption>Tents</figcaption>
          </figure>
        </a>

        <a href="product_listing/index.html?category=backpacks">
          <figure>
            <img src="public/images/categories/category-backpacks.svg" />
            <figcaption>Backpacks</figcaption>
          </figure>
        </a>

        <a href="product_listing/index.html?category=sleeping-bags">
          <figure>
            <img src="public/images/categories/category-sleepingbags.svg" />
            <figcaption>Sleeping Bags</figcaption>
          </figure>
        </a>

        <a href="product_listing/index.html?category=hammocks">
          <figure>
            <img src="public/images/categories/category-hammocks.svg" />
            <figcaption>Hammocks</figcaption>
          </figure>
        </a>
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
      <!-- index.html -->
      <!-- Scrolling message container -->
      <div class="scrolling-message">
        <div class="scrolling-text" id="scrolling-text">
          Welcome to our website! ðŸŽ‰ Stay tuned for upcoming offers & news.
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
